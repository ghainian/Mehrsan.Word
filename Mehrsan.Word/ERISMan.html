    <div class="container" id="main">

        <div class="row" id="RequestForm">
            <div class="col-12">
                <div class="well">
                    <h3><b>ERIS Man is designed to send and receive HTTP requests</b></h3>
                </div>
            </div><!-- end col-12 -->
        </div>
        <div class="row" id="RequestForm">
            <div class="col-12">
                <div class="panel">
                    <form class="form-horizontal">
                        
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="lblAction">Root url</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="txtRootUrl"  placeholder="RootUrl" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">&nbsp;</label>
                            <div class="col-lg-10">
                                <div style="display:inline-block">
                                    <button id="btnPopulate" class="btn btn-default" type="submit">populate</button>
                                </div>
                                <div id="divResult" class="marginT"></div>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="col-lg-2 control-label" for="lblAction"></label>
                            <div id="divPopulateAlert"  class="alert-success col-lg-10">
                                Methods loaded successfully
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="lblAction">Action</label>
                            <div class="col-lg-10">
                                <div class="dropdown">
                                    <button id="btnSelectedAction" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                                        Action
                                        <span class="caret"></span>
                                    </button>
                                    <ul id="ulActions" class="dropdown-menu">
                                        
                                    </ul>
                                </div>
                                <div id="divSelectedAction"></div>
                            </div>
                        </div>
                        <div class="form-group">

                            <label class="col-lg-2 control-label" for="lblHttpMethod">Http Method</label>
                            <div class="col-lg-10">

                                <div class="dropdown">
                                    <button id="btnSelectedHttpMethod"  class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                                        Http Method
                                        <span class="caret"></span>
                                    </button>
                                    <ul id="ulHttpMethods" class="dropdown-menu">
                                        <li><a href="#">Get</a></li>
                                        <li><a href="#">Post</a></li>
                                    </ul>
                                </div>

                                <div id="divSelectedHttpMethod"></div>
                            </div>

                        </div>
                            <div class="form-group">

                                <label class="col-lg-2 control-label" for="lblRequestData">Request Data</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control" id="txtRequestData" placeholder="Request Data" rows="5" type="text"></textarea>
                                </div>
                            </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">&nbsp;</label>
                            <div class="col-lg-10">
                                <div style="display:inline-block">
                                    <button id="btnSubmit" class="btn btn-success" type="submit">Submit</button>
                                </div>
                                <div id="divResult" class="marginT"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!-- end col-12 -->
        </div>


        <div class="row " id="bigCallout1">
            <div class="col-12 " id="messagegContainer">
                <div id="messageAlert" class=" alert alert-success alert-block fade in well">
                    <button type="button" id="btnCloseMessageAlert" class="close">&times;</button>
                    <div id="divResponse">
                        response Content
                    </div>
                </div><!-- end alert -->

            </div><!-- end col-12 -->
        </div><!-- end bigCallout -->
